<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button onclick="generateSettings" id="generate" class="btn">Generate Password</button>
        </div>
        <div id="show-buttons">
          <div class="buttons">
          
            <div >
              <label>Password Length</label>
              <input type="int" id="length" placeholder="8 - 126 characters"> 
            </div>
            <div>
              <label>Uppercase Letters</label>
              <input type="checkbox" id="uppercase" checked>
           </div>
           <div>
              <label>Lowercase Letters</label>
              <input type="checkbox" id="lowercase" checked>
           </div>
           <div>
              <label>Numbers</label>
              <input type="checkbox" id="num" checked>
           </div>
           <div>
              <label>Special Characters</label>
              <input type="checkbox" id="sCharacters" checked>
           </div>
          </div>
          
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
